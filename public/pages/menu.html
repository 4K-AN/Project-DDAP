<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgeMEAL - Our Menu</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <div class="logo-line logo-line-1"></div>
                <div class="logo-line logo-line-2"></div>
                <div class="logo-line logo-line-3"></div>
                <div class="logo-text">
                    <div class="logo">Logo</div>
                    <div class="site">Site</div>
                </div>
            </div>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="menu.html" class="active">Menu List</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        
        <div class="social-icons">
            <div class="social-icon-circle">
                <i class="fab fa-facebook-f social-icon"></i>
            </div>
            <div class="social-icon-circle">
                <i class="fab fa-twitter social-icon"></i>
            </div>
            <div class="social-icon-circle">
                <i class="fab fa-instagram social-icon"></i>
            </div>
        </div>
    </header>
    
    <!-- Banner Section -->
    <section class="banner-section">
        <div class="banner-content">
            <img src="Rectangle 11.png" alt="Banner" class="banner-image">
            <h1 class="banner-title">OUR MENU</h1>
        </div>
    </section>
    
    <!-- Menu Content Section -->
    <section class="menu-content">
        <!-- Background Circles -->
        <div class="menu-circles">
            <div class="menu-circle circle-1"></div>
            <div class="menu-circle circle-2"></div>
            <div class="menu-circle circle-3"></div>
            <div class="menu-circle circle-4"></div>
        </div>
        
        <!-- Menu Items -->
        <div class="menu-item">
            <img src="Group 1.png" alt="Menu Item 1">
        </div>
        <div class="menu-item">
            <img src="Group 2.png" alt="Menu Item 2">
        </div>
        <div class="menu-item">
            <img src="Group 3.png" alt="Menu Item 3">
        </div>
        <div class="menu-item">
            <img src="Group 4.png" alt="Menu Item 4">
        </div>
        <div class="menu-item">
            <img src="Group 5.png" alt="Menu Item 5">
        </div>
        <div class="menu-item">
            <img src="Group 6.png" alt="Menu Item 6">
        </div>
    </section>
    
    <!-- Footer -->
    <footer class="footer">
        <div class="copyright">
            &copy; 2025 NgeMEAL. All rights reserved.
        </div>
        <div class="social-icons">
            <div class="social-icon-circle">
                <i class="fab fa-facebook-f social-icon"></i>
            </div>
            <div class="social-icon-circle">
                <i class="fab fa-twitter social-icon"></i>
            </div>
            <div class="social-icon-circle">
                <i class="fab fa-instagram social-icon"></i>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
