<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NgeMEAL - About Us</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/pages/about.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Itim:wght@400&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header Container -->
    <div id="header-container"></div>
    
    <!-- Main Content -->
    <div class="about-us">
        <div class="overlap-group-wrapper">
            <div class="overlap-group">
                <div class="about"><div class="text-wrapper">"Eat, Code, Repeat."</div></div>
                <img class="about" src="img/rectangle-13.svg" />
                <div class="a-lightweight-and"><div class="div">GKMeal.id</div></div>
                <img class="rectangle" src="img/rectangle-24.svg" />
                <img class="ellipse" src="img/ellipse-74.svg" />
                <img class="img" src="img/ellipse-75.svg" />
                <img class="ellipse-2" src="img/ellipse-76.svg" />
                <div class="rectangle-2"></div>
                <div class="icon">
                    <img class="vector" src="img/vector-4.svg" />
                    <img class="vector-2" src="img/vector-5.svg" />
                    <img class="icon-2" src="img/icon-2.png" />
                    <img class="icon-3" src="img/icon.png" />
                </div>
                <!-- Hapus navbar asli karena kita menggunakan header terpisah -->
                <img class="rectangle-3" src="img/rectangle-1.png" />
            </div>
        </div>
    </div>
    
    <!-- Script untuk memuat header -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('../components/header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header-container').innerHTML = data;
                    
                    // Script untuk menandai halaman aktif
                    const currentPage = window.location.pathname.split('/').pop();
                    const navLinks = document.querySelectorAll('.menu a');
                    
                    navLinks.forEach(link => {
                        if (link.getAttribute('href') === currentPage) {
                            link.classList.add('active');
                        }
                    });
                });
        });
    </script>
</body>
</html>
